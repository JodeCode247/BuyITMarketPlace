{% extends "onlineStore/base.html" %}

{% block content %}

    <h1>Add New Product</h1>
    <form action= '{% url "onlinestore:create_product" %}' method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div>
            <label for="name">Product Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div>
            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="" disabled selected>Select a category</option>
                <option value="Electronics">Electronics</option>
                <option value="Clothing">Clothing</option>
                <option value="Books">Books</option>
                <option value="Games">Games</option>
                </select>
        </div>

        <div>
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" required>
        </div>

        <div>
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="5"></textarea>
        </div>

        <div>
            <label for="image">Product Image:</label>
            <input type="file" id="image" name="image">
            <small>Optional</small>
        </div>

        <div>
            <label for="is_available">Is Available:</label>
            <input type="checkbox" id="is_available" name="is_available" checked>
        </div>

        <button type="submit">Add Product</button>
    </form>
    <a href="{% url 'onlinestore:home' %}">Back to Products</a>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #343a40; /* Tailwind's gray-800 */
        }

        h1 {
            font-size: 2rem; /* Tailwind's text-3xl */
            margin-bottom: 1rem;
        }

        form {
            background-color: #ffffff; /* Tailwind's white */
            padding: 2rem;
            border-radius: 0.375rem; /* Tailwind's rounded-md */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Tailwind's shadow-md */
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        select,
        textarea {
            width: 50%;
            padding: 0.5rem;
            border-radius: 0.375rem; /* Tailwind's rounded-md */
            border: 1px solid #ced4da; /* Tailwind's gray-300 */
            margin-bottom: 1rem;
        }

        button[type="submit"] {
            background-color: #007bff; /* Tailwind's blue-500 */
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem; /* Tailwind's rounded-md */
            border: none;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3; /* Tailwind's blue-700 */
        }

        
    </style>

{% endblock %}
