<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Buy it Marketplace</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --orange-primary: #FF8C00; --dark-gray: #111827; }
        body { font-family: 'Inter', sans-serif; background-color: #ffffff; }
        
        /* Desktop container styling */
        @media (min-width: 768px) {
            body { background-color: #f9fafb; }
            .main-layout-container {
                display: flex;
                width: 100%;
                max-width: 1000px;
                min-height: 600px;
                background-color: white;
                border-radius: 2rem;
                overflow: hidden;
                box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.08);
                margin: 2rem;
            }
        }

        /* BANNER LOGIC: Hidden on mobile, Flex on Desktop */
        .image-section {
            display: none; 
            background: linear-gradient(135deg, var(--orange-primary) 0%, #e67e00 100%);
            color: white;
            flex-direction: column;
            justify-content: center;
            padding: 4rem;
            position: relative;
        }

        @media (min-width: 768px) {
            .image-section { display: flex; flex: 1; }
        }

        /* FORM SECTION: Full screen on mobile */
        .form-content-wrapper {
            width: 100%;
            padding: 2.5rem 1.5rem;
            display: flex;
            flex-direction: column;
        }

        @media (min-width: 768px) {
            .form-content-wrapper { flex: 1.2; padding: 4rem; justify-content: center; }
        }

        /* Modern Tabs */
        .form-switch button {
            position: relative;
            padding-bottom: 0.75rem;
            font-weight: 700;
            font-size: 0.875rem;
            color: #9ca3af;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .form-switch button.active { color: var(--dark-gray); }
        .form-switch button.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--orange-primary);
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 1.5px solid #f3f4f6;
            border-radius: 0.75rem;
            background-color: #f9fafb;
            transition: all 0.2s ease;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--orange-primary);
            background-color: white;
            box-shadow: 0 0 0 4px rgba(255, 140, 0, 0.05);
        }

        #alert-container {
            transition: all 0.4s ease;
            transform: translate(-50%, -20px);
            opacity: 0;
        }
        #alert-container.show { transform: translate(-50%, 20px); opacity: 1; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div id="alert-container" class="fixed top-0 left-1/2 z-[100] w-[92%] max-w-md p-4 rounded-xl shadow-2xl flex items-center justify-between bg-white border border-gray-100">
        <div class="flex items-center gap-3">
            <i class="alert-icon text-lg"></i>
            <span id="alert-message" class="font-semibold text-sm text-gray-800"></span>
        </div>
        <button onclick="hideAlert()" class="text-gray-400 text-xl">&times;</button>
    </div>

    <div class="main-layout-container">
        <div class="image-section">
            <div class="mb-6">
                <span class="bg-white/20 text-white px-3 py-1 rounded-full text-[10px] font-bold uppercase tracking-widest">Buy it Marketplace</span>
            </div>
            <h1 class="text-4xl font-bold leading-tight">Welcome <br>Back.</h1>
            <p class="mt-4 text-orange-50 text-sm opacity-90 leading-relaxed">
                Log in to access your dashboard and manage your marketplace activities.
            </p>
        </div>

        <div class="form-content-wrapper">
            <div class="md:hidden mb-10">
                <h2 class="text-2xl font-black text-gray-900 tracking-tighter">BUY IT<span class="text-orange-primary">.</span></h2>
                <p class="text-gray-400 text-sm font-medium">Marketplace Login</p>
            </div>

            <div class="form-switch flex gap-8 mb-8 border-b border-gray-100">
                <button id="login-switch" class="active" onclick="toggleAuth('login')">Login</button>
                <button id="register-switch" onclick="toggleAuth('register')">Register</button>
            </div>

            <form id="login-form" method="post" action="{% url 'onlinestore:login_user' %}" class="space-y-6">
                {% csrf_token %}
                <div class="form-group">
                    <label class="block text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-2 ml-1">Email Address</label>
                    <input type="email" name="username" placeholder="name@email.com" required>
                </div>
                <div class="form-group">
                    <div class="flex justify-between items-center mb-2 ml-1">
                        <label class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Password</label>
                        <a href="#" class="text-[10px] font-bold text-orange-primary uppercase hover:underline">Forgot?</a>
                    </div>
                    <input type="password" name="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="w-full bg-gray-900 text-white py-4 rounded-xl font-bold text-sm hover:bg-black transition-all active:scale-[0.98]">
                    Sign In
                </button>
            </form>

            <form id="register-form" method="post" action="{% url 'onlinestore:register' %}" class="hidden space-y-5">
                {% csrf_token %}
                <div class="form-group">
                    <label class="block text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-2 ml-1">Username</label>
                    <input type="text" name="username" placeholder="johndoe" required>
                </div>
                <div class="form-group">
                    <label class="block text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-2 ml-1">Email</label>
                    <input type="email" name="email" placeholder="name@email.com" required>
                </div>
                <div class="form-group">
                    <label class="block text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-2 ml-1">Create Password</label>
                    <input type="password" name="password" placeholder="Min. 8 characters" required>
                </div>
                <div class="form-group">
                    <label class="block text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-2 ml-1">Confirm Password</label>
                    <input type="password" name="password2" placeholder="confirm password" required>
                </div>
                <button type="submit" class="w-full bg-gray-900 text-white py-4 rounded-xl font-bold text-sm hover:bg-black transition-all active:scale-[0.98]">
                    Create Account
                </button>
            </form>

            <div id="social-login-area" class="mt-8 pt-8 border-t border-gray-50">
                <div class="flex flex-col gap-3">
                    {% if debug_check %}
                    <a href="{% url 'social:begin' 'google-oauth2' %}" class="w-full border border-gray-200 flex items-center justify-center gap-3 py-3 rounded-xl text-sm font-semibold hover:bg-gray-50 transition-colors">
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-4 h-4" alt="Google">
                        Sign in with Google
                    </a>
                    {% endif %}
                    <a href="https://www.linkedin.com/in/nwizugbe-jhn-33b072365/" class="w-full bg-[#0077B5] text-white flex items-center justify-center gap-3 py-3 rounded-xl text-sm font-semibold hover:opacity-90 transition-colors">
                        <i class="fab fa-linkedin text-lg"></i>
                        Continue with LinkedIn
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleAuth(type) {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const loginSwitch = document.getElementById('login-switch');
            const registerSwitch = document.getElementById('register-switch');
            const socialArea = document.getElementById('social-login-area');

            if (type === 'login') {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                loginSwitch.classList.add('active');
                registerSwitch.classList.remove('active');
                socialArea.classList.remove('hidden');
            } else {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                loginSwitch.classList.remove('active');
                registerSwitch.classList.add('active');
                socialArea.classList.add('hidden');
            }
        }

        function showAlert(message, type = 'success') {
            const container = document.getElementById('alert-container');
            const msgSpan = document.getElementById('alert-message');
            const icon = container.querySelector('.alert-icon');
            
            msgSpan.textContent = message;
            icon.className = type === 'success' 
                ? 'alert-icon fas fa-check-circle text-emerald-500' 
                : 'alert-icon fas fa-exclamation-circle text-red-500';
            
            container.classList.add('show');
            setTimeout(hideAlert, 4000);
        }

        function hideAlert() {
            document.getElementById('alert-container').classList.remove('show');
        }

        document.addEventListener('DOMContentLoaded', () => {
            {% if messages %}
                {% for message in messages %}
                    showAlert("{{ message }}", "{{ message.tags }}");
                {% endfor %}
            {% endif %}
        });
    </script>
</body>
</html>
